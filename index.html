<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame GLTF Model</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
		<a-asset-item id="my-obj" src="tinker.obj"></a-asset-item>
        <a-asset-item id="my-mtl" src="obj.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #my-obj; mtl: #my-mtl" position="0 1.6 -3" visible="true"></a-entity>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
