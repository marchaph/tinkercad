<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tinkercad Model in A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Load model from GitHub -->
      <a-assets>
        <a-asset-item id="myModel" src="https://github.com/marchaph/tinkercad/raw/refs/heads/main/Scene.glb"></a-asset-item>
      </a-assets>

      <!-- Place the model in the scene -->
      <a-entity 
        gltf-model="#myModel"
        position="0 0 -3"
        rotation="0 180 0"
        scale="5 5 5"
        
         animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
                startEvents: click;
            "
            animation__2="
                property: scale;
                from: 2 2 2;
                to: 0.5 0.5 0.5;
                loop: false;
                startEvents: click;
            ">
      </a-entity>

      <!-- Add a camera and some light -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
