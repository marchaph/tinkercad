<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting helps your model look correct -->
      <a-entity light="type: directional; intensity: 1" position="1 1 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- Load your Blender-exported model
      <a-entity gltf-model="url(https://github.com/marchaph/tinkercad/raw/refs/heads/main/Scene.glb)" 
                position="0 0 -3" 
                scale="1 1 1"
                rotation="0 180 0">
      </a-entity> -->

      <a-assets>
            <a-asset-item id="myModel" src="Scene3D.glb"></a-asset-item>
            <a-asset-item id="myAnimatedModel" src="DemoAnimation.glb"></a-asset-item>
      </a-assets>

        <a-entity gltf-model="#myModel"></a-entity>
        <a-entity gltf-model="#myAnimatedModel" animation-mixer></a-entity>
      
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
