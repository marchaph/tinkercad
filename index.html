<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame GLTF Model</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
		<a-asset-item id="my-model" src="https://github.com/marchaph/tinkercad/raw/refs/heads/main/demo.glb"></a-asset-item>

        height="20"
        color="#7BC8A4"
      ></a-plane>
  </a-scene>
